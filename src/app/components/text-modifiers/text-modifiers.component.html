<div class="card-body">

    <div class="row" *ngIf="selectedModifier == 'stroke' || selectedModifier == 'shadow' || selectedModifier == 'opacity' ">
        <div class="col">
        <input *ngIf="selectedModifier == 'stroke' || selectedModifier == 'shadow'" class="w-100" type='range' step='1' max='10' min='1' (change)='on_Modify($event)' [value]="rangeVal">
        <input *ngIf="selectedModifier == 'opacity' " class="w-100" type='range' step='.001' max='1' min='0' (change)="on_Modify($event.target.value, 'opacity')" [value]="rangeVal">
        </div>
    </div>
        
    <!-- Color Picker , Font Picker -->
    <div class="row no-gutters mb-1" [hidden]="!showColorPicker$ && !showFontPicker$">
        
        <!-- For Color -->
        <div class="col" *ngIf="showColorPicker$">
            <app-color-slider [canvasWidth]="rowWidth" (color)="on_Modify($event)"></app-color-slider>
        </div>

        <!-- For Font -->
        <div class="col" *ngIf="showFontPicker$">
        <div class="row">
            <div class="col">
            <div class="btn-group w-100" dropdown [dropup]="isDropup">
                <button id="button-dropup" dropdownToggle type="button" class="btn btn-light btn-lg btn-block text-left"
                        aria-controls="dropdown-dropup">
                    {{ options$?.fontFamily }} <span class="caret pull-right"></span>
                </button>
                <ul id="dropdown-dropup" *dropdownMenu class="dropdown-menu w-100"
                    role="menu" aria-labelledby="button-dropup">
                    <li role="menuitem" *ngFor="let font of data?.fontFamily; let i=index;" value="{{ font }}" [ngStyle]="{'font-family': font}" (mouseover)="on_Modify(font, 'mouseOver')" (mouseleave)="on_Modify(options$?.fontFamily , 'mouseLeave')" (click)="on_Modify(font , 'fontFamily')">
                    <a class="dropdown-item" href="#">{{ font }}</a>
                    </li>                                   
                </ul>
                </div>
            </div>
        </div>
        </div>
        
    </div>

    
    <div class="row no-gutters" #optionsRow>
        <div class="col" *ngFor="let modifier of modifiers; let i=index;" (click)="on_Modify(modifier)">
            <div class="shape-section typo">
                <div class="shape-img" [ngClass]="{'section-active': getClass(modifier) }">
                    <img src="assets/_images/{{ modifier.icon }}" alt="{{ modifier.title }}">
                </div>
                <span>{{ modifier.title }}</span>
            </div>
        </div>
    </div>

</div>
